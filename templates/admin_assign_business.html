{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exchange-alt me-2"></i>
                        Assign Business Ownership
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h4>{{ business.name }}</h4>
                        <p class="text-muted">
                            Current owner: 
                            {% if business.current_owner %}
                                {{ business.current_owner.username }} (ID: {{ business.current_owner.id }})
                            {% else %}
                                No owner assigned
                            {% endif %}
                        </p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="owner_id" class="form-label">Select New Owner</label>
                            <select class="form-select" id="owner_id" name="owner_id" required>
                                <option value="">-- Select Owner --</option>
                                {% for owner in owners %}
                                <option value="{{ owner.id }}" 
                                    {% if business.current_owner and owner.id == business.current_owner.id %}selected{% endif %}>
                                    {{ owner.username }} ({{ owner.email }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('user.admin_businesses') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
