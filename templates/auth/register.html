<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HFP EastLine</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">

            
            <div class="col-md-8 col-lg-6">

                <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Sign up now</h4>
                  <p class="card-description">Join the business promotion platform | <a href="/login">Login with existing account.</a> </p>

                  <form class="forms-sample" method="POST" action="">
                    <div class="form-group mb-2">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" 
                        placeholder="User Name" required value="{{ request.form.username if request.form }}">
                    </div>

                    <div class="form-group mb-2">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" required value="{{ request.form.email if request.form }}"
                       id="email" name="email" placeholder="Email Addres">
                    </div>

                    <div class="form-group mb-2">
                      <label for="email">Phon Number</label>
                      <input type="tel" class="form-control" required value="{{ request.form.phone if request.form }}"
                      id="phone" name="phone" placeholder="Active phone number">
                    </div>

                    <div class="form-group mb-2">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" required value="{{ request.form.password if request.form }}"
                      id="password" name="password" placeholder="Password">
                    </div>

                    <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message | safe }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <a href="/" class="btn btn-light">Return</a>

                    
                  </form>

                </div>
              </div>
            </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional: Password strength meter -->
    <script src="{{ url_for('static', filename='js/password-strength.js') }}"></script>
</body>
</html>
